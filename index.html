<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cargar Pedidos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="./css/style.css">
    
</head>

<body>
    <div class="navent-header container">
        <header>
            <h1 class="display-3 text-center">Pedidos</h1>
        </header>
    </div>
    <div class="container card">
        <form class="navent-form">
            <div>
                <div class="form-group">
                    <label for="?">Nombre del pedido</label>
                    <input type="text" class="form-control" id="navent-campo-nombre"
                        placeholder="Insertá el nombre del pedido" maxlength="100" required>
                    <small id="" class="form-text text-muted">
                        *Campo obligatorio (Máx. 100 caracteres)
                    </small>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12 col-lg-6">
                    <label for="?">Monto</label>
                    <input type="number" id="navent-campo-monto" class="form-control" required>
                    <small id="?" class="form-text text-muted">
                        *Este campo es obligatorio.
                    </small>
                </div>
                <div class="form-group col-md-12 col-lg-6">
                    <label for="?">Descuento</label>
                    <input type="number" id="navent-campo-descuento" class="form-control" required>
                    <small id="?" class="form-text text-muted">
                        *Este campo es obligatorio.
                    </small>
                </div>
            </div>
            <button type="submit" id="navent-btn-crear" class="btn btn-primary">Crear</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
